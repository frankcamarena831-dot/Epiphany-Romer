<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Epiphany üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff9ecf, #ff4f81);
    text-align: center;
    color: white;
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 3rem;
}

#countdown {
    font-size: 1.5rem;
    margin: 20px 0;
}

.buttons {
    position: relative;
    height: 200px;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    position: absolute;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
    left: 40%;
    top: 80px;
}

#noBtn {
    background-color: white;
    color: #ff2e63;
    left: 55%;
    top: 80px;
}

.photo-section {
    margin-top: 40px;
}

.photo-section img {
    width: 80%;
    max-width: 700px;
    border-radius: 20px;
    cursor: pointer;
}

.bias-text {
    font-size: 1.8rem;
    margin-top: 10px;
    font-weight: bold;
}

.footer {
    margin-top: 40px;
    font-size: 1.2rem;
}

.sparkle {
    position: fixed;
    font-size: 22px;
    animation: floatUp 1.5s linear forwards;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-120px); }
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
}
</style>
</head>

<body>

<h1>Epiphany üíò</h1>
<h2>Will you be my Valentine? üíñ</h2>

<div id="countdown"></div>

<div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div class="photo-section">
    <img src="bts.png" id="btsPhoto">
    <div class="bias-text">You are my bias ‚ù§Ô∏è</div>
</div>

<div class="footer">
    Forever yours, Frank ‚ù§Ô∏è
</div>

<audio id="music" src="love.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photo = document.getElementById("btsPhoto");
const music = document.getElementById("music");

/* Start music on first click (browser rule) */
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

/* FIXED COUNTDOWN */
function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let valentines = new Date(year, 1, 14); // Feb 14

    if (now > valentines) {
        valentines = new Date(year + 1, 1, 14);
    }

    const diff = valentines - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `üíñ ${days} days ${hours}h ${minutes}m ${seconds}s until Valentine's Day üíñ`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* FIXED RUNAWAY NO BUTTON (hover version) */
noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* YES BUTTON MESSAGE */
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#ff4f81;color:white;text-align:center;">
            <h1>Epiphany said YESSS üíï</h1>
            <h2>Best day ever üò≠‚ù§Ô∏è</h2>
        </div>
    `;
    celebrate();
});

/* Hearts celebration */
function celebrate() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }, 200);
}

/* Sparkles when clicking BTS */
photo.addEventListener("click", (e) => {
    for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerHTML = "‚ú®";
        sparkle.style.left = (e.clientX + Math.random() * 40 - 20) + "px";
        sparkle.style.top = (e.clientY + Math.random() * 40 - 20) + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
    }
});
</script>

</body>
</html>
